<form (ngSubmit)="onConfirmDelete(role.roleKey)" *ngIf="role" class="m-0" name="deleteForm">
  <div class="modal-header">
    <a (click)="onCancel()" class="modal-close material-icons" href="javascript: void(0);">close</a>
    <h4 class="modal-title text-left" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
  </div>

  <div class="modal-body">
    <xm-loader [noDisableParent]="true" [showLoader]="showLoader"></xm-loader>

    <p class="word-break"
       jhiTranslate="rolesManagement.delete.question"
       translateValues="{roleKey: '{{role.roleKey}}'}">Are you sure you want to delete this Role?</p>
  </div>

  <div class="modal-footer">
    <button (click)="onCancel()" class="btn mr-1" data-dismiss="modal" mat-raised-button type="button">
      <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button [disabled]="showLoader" class="btn btn-danger" mat-raised-button type="submit">
      <span class="fa fa-trash"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
